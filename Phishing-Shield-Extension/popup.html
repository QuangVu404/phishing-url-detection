<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icon.png" alt="AI Phishing Shield Logo" class="logo-img">
        
        <h2>AI Phishing Shield</h2> 
        <p>URL Scanning and Deep Learning Analysis</p>
    </div>
    
    <div class="main-content">
        <button id="scan-btn" class="btn">Analyze This Page</button>
        
        <div id="result-box" class="hidden">
            <h3 id="status-title"></h3>
            <p id="url-scanned"></p>
            
            <div class="metrics">
                <span id="prob-text"></span>
            </div>
            
            <p id="ai-message" class="details"></p>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>AI is extracting features...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
